<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <a href="https://kritik09.github.io/GraphVisualizer/">
      <header>Sorting Visualizer</header>
    </a>
    <nav>
      <h1 class="start__button">
        <i
          class="fa-solid fa-circle-play"
          onclick="start()"
          font-size="20px"
        ></i>
      </h1>
      <h1 class="reset__button">
        <i class="fa-solid fa-arrows-rotate" onclick="reset()"></i>
      </h1>
      <select name="algorithm" id="algorithm">
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="heap">Heap Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="rQuick" selected>Randomized Quick Sort</option>
        <option value="bubble">Bubble Sort</option>
        <option value="merge">Merge Sort</option>
      </select>
      <div class="slider">
        Speed :<span id="speedChange">20</span>&nbsp;
        <input
          type="range"
          name="speed"
          id="speed"
          min="2"
          max="100"
          value="50"
          onchange="speedValue(this.value)"
        />
      </div>
      <div class="slider">
        Size :<span id="sizeChange">50</span>&nbsp;
        <input
          type="range"
          name="size"
          onchange="resize()"
          id="size"
          min="10"
          max="300"
          value="80"
        />
      </div>
    </nav>
    <main>
      <div id="main__cont"></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
